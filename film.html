<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detail | FilmBox</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="mdb5-standard-UI-kit-free-6.0.1/css/mdb.min.css"
			rel="stylesheet"
		/>
		<script src="mdb5-standard-UI-kit-free-6.0.1/js/mdb.min.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<link rel="stylesheet" href="styly.css" />
		<script src="script.js" type="module"></script>
	</head>
	<body>
		<!-- Navigace -->
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					id="menu-tlacitko"
					aria-label="menu"
				>
					<i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="menu-polozky">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="index.html">KinoBox</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="seznam.html">Seznam filmů</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="o-webu.html">O webu</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Detail -->
		<div class="container-lg mt-5">
			<div class="card mb-3" id="detail-filmu">
				<div class="row g-0">
					<div class="col-md-4">
						<img
							src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
							alt="plakát"
							class="img-fluid rounded-start"
							width="408"
							height="612"
						/>
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">Card title</h5>
							<p class="card-text">
								This is a wider card with supporting text below as a natural
								lead-in to additional content. This content is a little bit
								longer.
							</p>
							<p class="card-text">
								<small class="text-muted" id="premiera"
									>Premiéra <strong>24. prosince 2022</strong>, což je za 30
									dní.</small
								>
							</p>
							<h6>Hodnocení</h6>
							<div class="stars">
								<button
									class="far fa-star button-star"
									data-mdb-toggle="tooltip"
									title="Nic moc"
								>
									1
								</button>
								<button
									class="far fa-star button-star"
									data-mdb-toggle="tooltip"
									title="Ucházející"
								>
									2
								</button>
								<button
									class="far fa-star button-star"
									data-mdb-toggle="tooltip"
									title="Dobrý"
								>
									3
								</button>
								<button
									class="far fa-star button-star"
									data-mdb-toggle="tooltip"
									title="Skvělý"
								>
									4
								</button>
								<button
									class="far fa-star button-star"
									data-mdb-toggle="tooltip"
									title="Úžasný"
								>
									5
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Přehrávač (@TODO: přesunout pod detail) -->
		<div class="container-lg mt-5">
			<div id="prehravac" class="player">
				<video loop preload="auto"></video>
				<div class="player-controls">
					<button type="button" class="play fas fa-play">Přehrát</button>
					<button type="button" class="pause fas fa-pause">Pozastavit</button>
					<time class="current-time">00:00</time>
				</div>
			</div>
		</div>

		<!-- Komentáře -->
		<div class="container-lg mt-5">
			<h2>Komentáře</h2>
			<h4>Přidat nový</h4>
			<form id="comment-form">
				<div class="form-outline mb-4">
					<input type="text" id="name-input" class="form-control" />
					<label class="form-label" for="name-input">Vaše jméno</label>
				</div>
				<div class="form-outline mb-4">
					<textarea class="form-control" id="message-input" rows="4"></textarea>
					<label class="form-label" for="message-input">Komentář</label>
				</div>
				<div class="form-check d-flex justify-content-center mb-4">
					<input
						class="form-check-input me-2"
						type="checkbox"
						value=""
						id="terms-checkbox"
						checked
					/>
					<label class="form-check-label" for="terms-checkbox">
						Souhlasím s podmínkami a zpracováním osobních údajů.
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block mb-4">
					Uložit
				</button>
			</form>
		</div>
	</body>
</html>
